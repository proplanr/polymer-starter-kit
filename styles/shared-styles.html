<dom-module id="shared-styles"><template><style>
      .page-title {
        @apply(--paper-font-display2);
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      /* Fixes Firefox and Safari menu double click issue, once   */
      /*paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {*/
      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
    </style></template></dom-module>
