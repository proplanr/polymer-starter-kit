language: node_js
sudo: false
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- '4.1'
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- git config --global user.email "chuckh@hware.com"
- git config --global user.name "Travis-CI"
- npm i -g bower gulp
- bower i
script:
- ./travis-runner.sh
env:
  global:
  - secure: 
